<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>크블들(KBL)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <style>
    :root { --gap: 12px; --ok-color: #2ecc71; --ok-fg: #ffffff; }
    body { font-family: -apple-system, system-ui, sans-serif; margin: 20px; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .guess-box { display:flex; gap: var(--gap); align-items:center; margin-bottom: 12px; }
    #name { flex:1; min-width:0; padding: 10px 12px; font-size:16px; border:1px solid #ddd; border-radius:8px; }
    button { padding: 10px 14px; border:1px solid #ddd; background:#fff; border-radius:8px; cursor:pointer; }
    button:hover { background:#f6f6f6; }
    .preview { margin-top: 10px; padding: 10px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; font-size: 14px; }
    .preview h3 { margin: 0 0 6px 0; font-size: 16px; }
    .preview .row { display: flex; flex-wrap: wrap; gap: 8px; }
    .preview .tag { padding: 4px 8px; border: 1px solid #e5e5e5; border-radius: 6px; background: #fff; }

    table { width: 100%; border-collapse: collapse; margin-top: 14px; font-size: 14px; table-layout: fixed; }
    th, td { border: 1px solid #e5e5e5; padding: 8px; text-align: center; }
    thead th { background: #fafafa; position: sticky; top: 0; }
    td.cell { transition: background .15s ease; }
    /* 색상 클래스는 표의 데이터 셀(td.cell)에만 적용 */
    td.cell.green { background: var(--ok-color); color: var(--ok-fg); }
    td.cell.yellow { background:#f1c40f; color:#000; }
    td.cell.black { background:#2c3e50; color:#fff; }
    /* 이름 칸은 항상 흰색 */
    table#guesses td.name { background:#fff !important; color:#000 !important; }
    table#guesses td.name.green,
    table#guesses td.name.yellow,
    table#guesses td.name.black { background:#fff !important; color:#000 !important; }
    table#guesses tbody tr td.name { background:#fff !important; color:#000 !important; }

    .footer { margin-top:12px; font-size:12px; color:#666; display:flex; justify-content:space-between; gap:8px; align-items:center; }
    .left { display:flex; gap:8px; align-items:center; }

    .teams { display:flex; flex-wrap:wrap; gap:8px; margin: 6px 0 12px; }
    .teams button { padding:6px 10px; border:1px solid #ddd; border-radius:20px; background:#fff; cursor:pointer; font-size: 13px; }
    .teams button.active { background: var(--ok-color); color: var(--ok-fg); border-color: var(--ok-color); }
    .teams:empty::after { content: '모드 불러오는 중...'; color:#888; font-size:13px; }

    @media (max-width: 640px) {
      body { margin: 12px; }
      h1 { font-size: 20px; }
      th, td { padding: 6px; font-size: 13px; }
      .guess-box { flex-direction: column; align-items: stretch; }
      #name { width:100%; }
    }
  </style>
</head>
<body>
  <h1><span id="titleTeam">KBL</span> 크블들</h1>
  <div class="teams" id="teamButtons"></div>

  <div class="guess-box">
    <input id="name" list="players" placeholder="선수 이름 입력">
    <datalist id="players"></datalist>
    <button id="submit" type="button">추측</button>
  </div>

  <div id="preview" class="preview" aria-live="polite"></div>

  <table id="guesses">
    <thead>
      <tr>
        <th>이름</th>
        <th>팀</th>
        <th>번호</th>
        <th>포지션</th>
        <th>키</th>
        <th>선수구분</th>
        <th>드래프트</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <div class="left">
      <span>남은 기회: <strong id="remain">9</strong> / <span id="total">9</span></span>
    </div>
    <button id="reveal" type="button" style="display:none;">정답 보기</button>
  </div>

  <script>
    let remaining = 9;
    let allNames = [];
    let nameSet = new Set();

    let teamKey = 'KBL';

    const TEAM_COLORS = {
      'KBL': '#2ecc71',
      '창원 LG 세이커스': '#8a0332',
      '서울 SK 나이츠': '#e4002b',
      '울산 현대모비스 피버스': '#d90429',
      '수원 KT 소닉붐': '#111111',
      '대구 한국가스공사 페가수스': '#4b4bbd',
      '안양 정관장 레드부스터스': '#d0021b',
      '원주 DB 프로미': '#087f5b',
      '고양 소노 스카이거너스': '#7aaed6',
      '부산 KCC 이지스': '#0a1f62',
      '서울 삼성': '#0f3b97'
    };
    function setOkColor(hex){
      const el = document.documentElement;
      let h = String(hex||'').trim();
      if (!/^#?[0-9a-fA-F]{6}$/.test(h)) { h = '#2ecc71'; }
      if (h[0] !== '#') h = '#'+h;
      const r = parseInt(h.substr(1,2),16), g = parseInt(h.substr(3,2),16), b = parseInt(h.substr(5,2),16);
      const yiq = ((r*299)+(g*587)+(b*114))/1000;
      const fg = yiq >= 128 ? '#000000' : '#ffffff';
      el.style.setProperty('--ok-color', h);
      el.style.setProperty('--ok-fg', fg);
    }

    function currentTeam(){ return teamKey; }
    function setTeam(newKey){
      teamKey = newKey || 'KBL';
      document.getElementById('titleTeam').textContent = (teamKey==='KBL'?'KBL':teamKey);
      setOkColor(TEAM_COLORS[teamKey] || TEAM_COLORS['KBL']);
    }

    async function loadPlayersForCurrentMode(){
      const team = currentTeam();
      const st = await (await fetch('/api/status?team=' + encodeURIComponent(team))).json();
      remaining = st.max_guesses;
      document.getElementById('remain').textContent = remaining;
      document.getElementById('total').textContent = st.max_guesses;

      const dl = document.getElementById('players');
      dl.innerHTML = '';
      const list = await (await fetch('/api/players_full?team=' + encodeURIComponent(team))).json();
      allNames = list.map(x => x.name);
      nameSet = new Set(allNames);
      list.forEach(p => {
        const opt = document.createElement('option');
        const label = `${p.name} (${p.team}, ${p.number||'-'})`;
        opt.value = label;
        opt.textContent = label;
        opt.dataset.team = p.team || '';
        opt.dataset.name = p.name || '';
        opt.dataset.number = p.number || '';
        dl.appendChild(opt);
      });
    }

    async function init() {
      const wrap = document.getElementById('teamButtons');
      const makeBtn = (label, key) => {
        const b = document.createElement('button');
        b.type = 'button'; b.textContent = label; b.dataset.key = key;
        b.addEventListener('click', async ()=>{
          document.querySelectorAll('#teamButtons button').forEach(x=>x.classList.remove('active'));
          b.classList.add('active');
          setTeam(key);
          await loadPlayersForCurrentMode();
          document.querySelector('#guesses tbody').innerHTML = '';
        });
        return b;
      };

      let teamMap = null;
      try {
        const res = await fetch('/api/teams');
        if (res.ok) teamMap = await res.json();
      } catch (e) { /* ignore network/API errors */ }

      // Clear any placeholder
      wrap.textContent = '';

      // Always add KBL(전체)
      wrap.appendChild(makeBtn('KBL(전체)', 'KBL'));

      // Prefer API teams; fallback to TEAM_COLORS keys (excluding KBL)
      let keys = [];
      if (teamMap && Object.keys(teamMap).length) {
        keys = Object.keys(teamMap);
      } else {
        keys = Object.keys(TEAM_COLORS).filter(k => k !== 'KBL');
      }
      keys.sort().forEach(team => wrap.appendChild(makeBtn(team, team)));

      // Activate default & set initial color/title
      const def = wrap.querySelector('button[data-key="KBL"]');
      if (def) def.classList.add('active');
      setTeam('KBL');

      await loadPlayersForCurrentMode();
    }

    async function loadPreviewFor(name) {
      const m = name.match(/^(.*?)\s*\((.*?),(.*?)\)$/);
      const previewName = m ? m[1].trim() : name;
      name = previewName;

      if (!nameSet.has(name)) { document.getElementById('preview').innerHTML = ''; return; }
      const r = await fetch('/api/player_info?name=' + encodeURIComponent(name));
      if (!r.ok) { document.getElementById('preview').innerHTML = ''; return; }
      const p = await r.json();
      const draftStr = (p.draft_year ? p.draft_year + ' ' : '') +
                       (p.draft_type ? (p.draft_type + ' ') : '') +
                       (p.draft_round ? (p.draft_round + 'R ') : '') +
                       (p.draft_overall ? (p.draft_overall) : '');
      document.getElementById('preview').innerHTML = `
        <h3>${p.name}</h3>
        <div class=\"row\">
          <span class=\"tag\">팀: ${p.team||'-'}</span>
          <span class=\"tag\">등번호: ${p.number||'-'}</span>
          <span class=\"tag\">포지션: ${p.position||'-'}</span>
          <span class=\"tag\">키: ${p.height_cm? (p.height_cm+'cm') : '-'}</span>
          <span class=\"tag\">선수구분: ${p.player_type||'-'}</span>
          <span class=\"tag\">드래프트: ${draftStr||'-'}</span>
        </div>`;
    }

    function makeCell(text, colorClass) {
      const td = document.createElement('td');
      td.className = 'cell ' + (colorClass || 'black');
      td.textContent = (text ?? '').toString();
      return td;
    }

    function updateRemainUI() {
      document.getElementById('remain').textContent = remaining;
      document.getElementById('reveal').style.display = remaining <= 0 ? 'inline-block' : 'none';
    }

    async function revealAnswer() {
      try {
        const r = await fetch('/api/answer?team=' + encodeURIComponent(currentTeam()));
        if (!r.ok) return;
        const a = await r.json();
        alert(
          `정답: ${a.name}\\n` +
          `팀: ${a.team_value}\\n` +
          `번호: ${a.number_value}\\n` +
          `포지션: ${a.position_value}\\n` +
          `키: ${a.height_cm_value}\\n` +
          `선수구분: ${a.player_type_value}\\n` +
          `드래프트: ${a.draft_value || '-'}`
        );
      } catch(e) {}
    }

    async function submitGuess() {
      if (remaining<=0) return;
      const name = document.getElementById('name').value.trim();
      if (!name) return;

      let teamOfGuess = '';
      let pureName = name;
      const opts = document.querySelectorAll('#players option');
      for (const o of opts){
        if (o.value === name){ teamOfGuess = o.dataset.team || ''; pureName = o.dataset.name || pureName; break; }
      }
      if (!teamOfGuess){
        const m = name.match(/^(.*?)\\s*\\((.*?),(.*?)\\)$/);
        if (m){ pureName = m[1].trim(); teamOfGuess = (m[2]||'').trim(); }
      }
      const r = await fetch('/api/guess',{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ name: pureName, team_filter: currentTeam(), team_of_guess: teamOfGuess })
      });
      if (!r.ok) { alert(\"선수를 찾을 수 없습니다\"); return; }
      const res = await r.json();

      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.className = '';
      tdName.classList.add('name');
      tdName.textContent = res.name;
      tdName.style.background = '#fff';
      tdName.style.color = '#000';
      tr.appendChild(tdName);
      tr.appendChild(makeCell(res.team_value, res.team));
      tr.appendChild(makeCell(res.number_value, res.number));
      tr.appendChild(makeCell(res.position_value, res.position));
      tr.appendChild(makeCell(res.height_cm_value, res.height_cm));
      tr.appendChild(makeCell(res.player_type_value, res.player_type));
      tr.appendChild(makeCell(res.draft_value, res.draft));
      document.querySelector('#guesses tbody').appendChild(tr);

      remaining--;
      updateRemainUI();
      if (res.is_correct) {
        alert(\"정답!\");
        remaining = 0;
        updateRemainUI();
      } else if (remaining === 0) {
        await revealAnswer();
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      init();
      const inputEl = document.getElementById('name');
      inputEl.addEventListener('change', ()=> loadPreviewFor(inputEl.value.trim()));
      inputEl.addEventListener('input', ()=> {
        const v = inputEl.value.trim();
        if (nameSet.has(v)) { loadPreviewFor(v); }
        else { document.getElementById('preview').innerHTML = ''; }
      });
      document.getElementById('submit').addEventListener('click', submitGuess);
      document.getElementById('reveal').addEventListener('click', revealAnswer);
    });
  </script>
</body>
</html>
