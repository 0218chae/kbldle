<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>크블틀(KBL)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <style>
    :root { --gap: 12px; }
    body { font-family: -apple-system, system-ui, sans-serif; margin: 20px; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .guess-box { display:flex; gap: var(--gap); align-items:center; margin-bottom: 12px; }
    #name { flex:1; min-width:0; padding: 10px 12px; font-size:16px; border:1px solid #ddd; border-radius:8px; }
    button { padding: 10px 14px; border:1px solid #ddd; background:#fff; border-radius:8px; cursor:pointer; }
    button:hover { background:#f6f6f6; }
    .preview { margin-top: 10px; padding: 10px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; font-size: 14px; }
    .preview h3 { margin: 0 0 6px 0; font-size: 16px; }
    .preview .row { display: flex; flex-wrap: wrap; gap: 8px; }
    .preview .tag { padding: 4px 8px; border: 1px solid #e5e5e5; border-radius: 6px; background: #fff; }

    table { width: 100%; border-collapse: collapse; margin-top: 14px; font-size: 14px; table-layout: fixed; }
    th, td { border: 1px solid #e5e5e5; padding: 8px; text-align: center; }
    thead th { background: #fafafa; position: sticky; top: 0; }
    td.cell { transition: background .15s ease; }
    /* 색상 클래스는 표의 데이터 셀(td.cell)에만 적용 */
    td.cell.green { background:#2ecc71; color:#fff; }
    td.cell.yellow { background:#f1c40f; color:#000; }
    td.cell.black { background:#2c3e50; color:#fff; }
    /* 이름 칸은 항상 흰색 */
    table#guesses td.name { background:#fff !important; color:#000 !important; }
    table#guesses td.name.green,
    table#guesses td.name.yellow,
    table#guesses td.name.black { background:#fff !important; color:#000 !important; }
    table#guesses tbody tr td.name { background:#fff !important; color:#000 !important; }

    .footer { margin-top:12px; font-size:12px; color:#666; display:flex; justify-content:space-between; gap:8px; align-items:center; }
    .left { display:flex; gap:8px; align-items:center; }

    @media (max-width: 640px) {
      body { margin: 12px; }
      h1 { font-size: 20px; }
      th, td { padding: 6px; font-size: 13px; }
      .guess-box { flex-direction: column; align-items: stretch; }
      #name { width:100%; }
    }
  </style>
</head>
<body>
  <h1>크블틀(KBL)</h1>

  <div class="guess-box">
    <input id="name" list="players" placeholder="선수 이름 입력">
    <datalist id="players"></datalist>
    <button id="submit" type="button">추측</button>
  </div>

  <div id="preview" class="preview" aria-live="polite"></div>

  <table id="guesses">
    <thead>
      <tr>
        <th>이름</th>
        <th>팀</th>
        <th>번호</th>
        <th>포지션</th>
        <th>키</th>
        <th>선수구분</th>
        <th>드래프트</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <div class="left">
      <span>남은 기회: <strong id="remain">9</strong> / 9</span>
    </div>
    <button id="reveal" type="button" style="display:none;">정답 보기</button>
  </div>

  <script>
    let remaining = 9;
    let allNames = [];
    let nameSet = new Set();

    async function init() {
      // 상태/플레이어 로드
      try {
        const st = await (await fetch('/api/status')).json();
        if (st && typeof st.max_guesses === 'number') {
          remaining = st.max_guesses;
          document.getElementById('remain').textContent = remaining;
        }
      } catch(e) {}
      allNames = await (await fetch('/api/players')).json();
      nameSet = new Set(allNames);
      const dl = document.getElementById('players');
      dl.innerHTML = '';
      allNames.forEach(n => { const o=document.createElement('option'); o.value=n; dl.appendChild(o); });
    }

    async function loadPreviewFor(name) {
      if (!nameSet.has(name)) { document.getElementById('preview').innerHTML = ''; return; }
      const r = await fetch('/api/player_info?name=' + encodeURIComponent(name));
      if (!r.ok) { document.getElementById('preview').innerHTML = ''; return; }
      const p = await r.json();
      const draftStr = (p.draft_year ? p.draft_year + ' ' : '') +
                       (p.draft_type ? (p.draft_type + ' ') : '') +
                       (p.draft_round ? (p.draft_round + 'R ') : '') +
                       (p.draft_overall ? (p.draft_overall) : '');
      document.getElementById('preview').innerHTML = `
        <h3>${p.name}</h3>
        <div class="row">
          <span class="tag">팀: ${p.team||'-'}</span>
          <span class="tag">등번호: ${p.number||'-'}</span>
          <span class="tag">포지션: ${p.position||'-'}</span>
          <span class="tag">키: ${p.height_cm? (p.height_cm+'cm') : '-'}</span>
          <span class="tag">선수구분: ${p.player_type||'-'}</span>
          <span class="tag">드래프트: ${draftStr||'-'}</span>
        </div>`;
    }

    function makeCell(text, colorClass) {
      const td = document.createElement('td');
      td.className = 'cell ' + (colorClass || 'black');
      td.textContent = (text ?? '').toString();
      return td;
    }

    function updateRemainUI() {
      document.getElementById('remain').textContent = remaining;
      document.getElementById('reveal').style.display = remaining <= 0 ? 'inline-block' : 'none';
    }

    async function revealAnswer() {
      try {
        const r = await fetch('/api/answer');
        if (!r.ok) return;
        const a = await r.json();
        alert(
          `정답: ${a.name}\n` +
          `팀: ${a.team_value}\n` +
          `번호: ${a.number_value}\n` +
          `포지션: ${a.position_value}\n` +
          `키: ${a.height_cm_value}\n` +
          `선수구분: ${a.player_type_value}\n` +
          `드래프트: ${a.draft_value || '-'}`
        );
      } catch(e) {}
    }

    async function submitGuess() {
      if (remaining<=0) return;
      const name = document.getElementById('name').value.trim();
      if (!name) return;
      const r = await fetch('/api/guess',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({name})
      });
      if (!r.ok) { alert("선수를 찾을 수 없습니다"); return; }
      const res = await r.json();

      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.className = '';
      tdName.classList.add('name'); // 이름 칸은 절대 색 클래스 붙이지 않음
      tdName.textContent = res.name;
      tdName.style.background = '#fff';
      tdName.style.color = '#000';
      tr.appendChild(tdName);
      tr.appendChild(makeCell(res.team_value, res.team));
      tr.appendChild(makeCell(res.number_value, res.number));
      tr.appendChild(makeCell(res.position_value, res.position));
      tr.appendChild(makeCell(res.height_cm_value, res.height_cm));
      tr.appendChild(makeCell(res.player_type_value, res.player_type));
      tr.appendChild(makeCell(res.draft_value, res.draft));
      document.querySelector('#guesses tbody').appendChild(tr);

      remaining--;
      updateRemainUI();
      if (res.is_correct) {
        alert("정답!");
        remaining = 0;
        updateRemainUI();
      } else if (remaining === 0) {
        await revealAnswer();
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      init();
      const inputEl = document.getElementById('name');
      inputEl.addEventListener('change', ()=> loadPreviewFor(inputEl.value.trim()));
      inputEl.addEventListener('input', ()=> {
        const v = inputEl.value.trim();
        if (nameSet.has(v)) { loadPreviewFor(v); }
        else { document.getElementById('preview').innerHTML = ''; }
      });
      document.getElementById('submit').addEventListener('click', submitGuess);
      document.getElementById('reveal').addEventListener('click', revealAnswer);
    });
  </script>
</body>
</html>
